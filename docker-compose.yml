services:
  app:
    build: .
    image: ghcr.io/ghoto/cloudflare-whitelist-ip-service:master
    pull_policy: always
    container_name: cloudflare-whitelist-ip-service
    ports:
      - "8080:8080"
    # Load environment variables from .env
    env_file:
      - .env
    # Explicitly set PORT if not in .env, though .env usually wins
    environment:
      - PORT=8080
      - WHITELIST_STORE=/data/whitelist_store.json
    # Persist whitelist data across container restarts
    volumes:
      - whitelist-data:/data
    restart: unless-stopped

volumes:
  whitelist-data:
